name: Operational Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE: forsee-backend

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint pytest httpx
          
      - name: Linting
        run: |
          # Just a check, assuming strict linting
          # pylint api core models services
          echo "Linting skipped for speed"
          
      - name: Unit Tests
        run: |
          # pytest
          echo "No tests defined yet"

  build-and-push:
    needs: quality
    name: Build Docker Image
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v2
      
      - name: Build Docker Image
        run: docker build . -t $DOCKER_IMAGE:${{ github.sha }} -t $DOCKER_IMAGE:latest
        
      # - name: Push to Registry (Mock)
      #   run: docker push $DOCKER_IMAGE

  deploy:
    needs: build-and-push
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
