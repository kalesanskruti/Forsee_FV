version: '3.8'

services:
  db:
    image: timescale/timescaledb:latest-pg14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: securepassword
      POSTGRES_DB: forsee
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always

  api:
    build: .
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    env_file: 
      - .env.prod
    ports:
      - "8000:8000"
    depends_on:
      - db
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  worker:
    build: .
    command: python worker.py
    env_file: .env.prod
    depends_on:
      - db
    restart: always

volumes:
  postgres_data_prod:
